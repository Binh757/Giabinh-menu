<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Free Fire – VIP Panel</title>
  <style>
    :root{
      --bg:#0b0f14;--panel:#111825;--panel-2:#0e1420;--text:#e5eefb;--muted:#99a6bd;--accent:#4f8cff;--accent-2:#6ee7b7;--radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
    }
    body{margin:0;background:linear-gradient(180deg,#0a0e14,#0c121b 40%,#0c1522);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:920px;margin:40px auto;padding:0 16px}
    .card{background:var(--panel-2);border-radius:var(--radius);padding:16px;margin-bottom:20px;border:1px solid rgba(255,255,255,.06);box-shadow:var(--shadow)}
    h2{margin-top:0;font-size:18px}
    .row{display:flex;justify-content:space-between;align-items:center;margin-top:12px;padding:10px;border-radius:12px;background:rgba(255,255,255,.02)}
    .desc{font-size:13px;color:var(--muted)}
    .toggle{position:relative;width:56px;height:32px}
    .toggle input{display:none}
    .slider{position:absolute;inset:0;background:#1a2436;border-radius:999px;transition:.25s}
    .dot{position:absolute;top:50%;left:3px;transform:translateY(-50%);width:26px;height:26px;background:#444;border-radius:50%;transition:.25s}
    input:checked + .slider{background:var(--accent)}
    input:checked + .slider .dot{left:27px;background:#fff}
    .range input{width:100%}
    .btn{margin-top:10px;display:inline-block;padding:10px 16px;border-radius:12px;border:none;background:var(--accent);color:#fff;font-weight:bold;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid var(--accent);color:var(--accent)}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Unlock trợ năng</h2>
      <p class="desc">IOS 15 – 18.6</p>
      <div class="row">
        <span>Sensi Touch</span>
        <label class="toggle"><input type="checkbox"><div class="slider"><div class="dot"></div></div></label>
      </div>
      <div class="row">
        <span>Hỗ trợ nhẹ tâm</span>
        <label class="toggle"><input type="checkbox"><div class="slider"><div class="dot"></div></div></label>
      </div>
      <div class="row">
        <span>Mode Sensi</span>
        <label class="toggle"><input type="checkbox"><div class="slider"><div class="dot"></div></div></label>
      </div>
    </div>

    <div class="card">
      <h2>Độ nhạy</h2>
      <div class="row">
        <span>Chế độ: </span>
        <select id="mode">
          <option>Thường</option>
          <option>Cao</option>
        </select>
      </div>
      <div class="row">
        <span>Tốc độ con trỏ</span>
        <input type="range" min="0" max="100" value="50" />
      </div>
      <div class="row">
        <span>Độ nhạy xung quanh</span>
        <input type="range" min="0" max="100" value="50" />
      </div>
      <div class="row">
        <span>Độ nhạy drag</span>
        <input type="range" min="0" max="100" value="50" />
      </div>
    </div>

    <div class="card">
      <h2>Chế độ Aim</h2>
      <div class="row">
        <span>Drag thủ công</span>
        <label class="toggle"><input type="checkbox"><div class="slider"><div class="dot"></div></div></label>
      </div>
    </div>

    <div class="card">
      <h2>Mở game</h2>
      <button class="btn" onclick="alert('Đang mở Free Fire...')">Free Fire</button>
      <button class="btn ghost" onclick="alert('Đang mở Free Fire Max...')">Free Fire Max</button>
    </div>
  </div>
</body>
</html>
